<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
    <div class="new_timer">
        <div class="timer__items">
            <div class="set__item timer_years">
                <button type="button" class="set__up">+</button>
                <input class="set__input" placeholder="0Y">
                <button type="button" class="set__down">-</button>
            </div>
            <div class="set__item timer_days">
                <button type="button" class="set__up">+</button>
                <input class="set__input" placeholder="0D">
                <button type="button" class="set__down">-</button>
            </div>
            <div class="set__item timer_hours">
                <button type="button" class="set__up">+</button>
                <input class="set__input" placeholder="0H">
                <button type="button" class="set__down">-</button>
            </div>
            <div class="set__item timer_minutes">
                <button type="button" class="set__up">+</button>
                <input class="set__input" placeholder="00m">
                <button type="button" class="set__down">-</button>
            </div>
            <div class="set__item timer_seconds">
                <button type="button" class="set__up">+</button>
                <input class="set__input" placeholder="00s">
                <button type="button" class="set__down">-</button>
            </div>
            <button type="button" class="set__ok">OK</button>
            <button type="button" class="clear">clear</button>
        </div>
    </div>
    <template id="timer_wrap">
        <div class="timer__items">
            <div class="timer__item timer__years">00</div>
            <div class="timer__item timer__days">00</div>
            <div class="timer__item timer__hours">00</div>
            <div class="timer__item timer__minutes">00</div>
            <div class="timer__item timer__seconds">00</div>
        </div>
        <button class="run__button">
            <img class="timer_button_img" src="assets/images/run.svg" alt="run_button">
        </button>
        <button class="delete__button">
            <img class="timer_button_img" src="assets/images/delete.svg" alt="delete_button">
        </button>
    </template>
    <script src="js/timer.js"></script>
    <script type="module" src="js/add_timer.js"></script>
    <script src="js/save_timer.js"></script>
    <script src="js/load_timer.js"></script>
    <script src="js/clear_timers.js"></script>
</body>

</html>
